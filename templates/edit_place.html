{% extends 'base.html' %}
{% block content %}
<h2>Edit Place</h2>
<form method="post" id="place-form" class="mt-3 needs-validation" novalidate>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Place Name</label>
      <input type="text" class="form-control" name="name" value="{{ place.name }}" required>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="col-md-6">
      <label class="form-label">Country</label>
      <input type="text" class="form-control" name="country" value="{{ place.country }}" required>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Continent</label>
      <select class="form-select" name="continent" required>
        {% for c in CONTINENTS %}
          <option value="{{ c }}" {% if c == place.continent %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Category</label>
      <select class="form-select" name="category" required>
        {% for c in CATEGORIES %}
          <option value="{{ c }}" {% if c == place.category %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Priority</label>
      <select class="form-select" name="priority" required>
        {% for p in PRIORITIES %}
          <option value="{{ p }}" {% if p == place.priority %}selected{% endif %}>{{ p }}</option>
        {% endfor %}
      </select>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3" required>{{ place.description }}</textarea>
      <div class="invalid-feedback">Required</div>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Save Changes</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('places') }}">Cancel</a>
  </div>
</form>
{% endblock %}
