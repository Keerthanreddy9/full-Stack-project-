{% extends 'base.html' %}
{% block content %}
<h2>Add New Place</h2>
<form method="post" id="place-form" class="mt-3 needs-validation" novalidate>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Place Name</label>
      <input type="text" class="form-control" name="name" required>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="col-md-6">
      <label class="form-label">Country</label>
      <input type="text" class="form-control" name="country" required>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Continent</label>
      <select class="form-select" name="continent" required>
        <option value="" selected disabled>Select...</option>
        {% for c in CONTINENTS %}<option value="{{ c }}">{{ c }}</option>{% endfor %}
      </select>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Category</label>
      <select class="form-select" name="category" required>
        <option value="" selected disabled>Select...</option>
        {% for c in CATEGORIES %}<option value="{{ c }}">{{ c }}</option>{% endfor %}
      </select>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Priority</label>
      <select class="form-select" name="priority" required>
        <option value="" selected disabled>Select...</option>
        {% for p in PRIORITIES %}<option value="{{ p }}">{{ p }}</option>{% endfor %}
      </select>
      <div class="invalid-feedback">Required</div>
    </div>
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3" required></textarea>
      <div class="invalid-feedback">Required</div>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-success" type="submit">Add</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('places') }}">Cancel</a>
  </div>
</form>
{% endblock %}
